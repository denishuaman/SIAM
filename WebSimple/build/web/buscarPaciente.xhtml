<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Orden de Tejeduría</title>
    </h:head>
    <h:body>
        <p:panel  style="text-align:center;width:1000px;margin:0 auto;font-size:10px">
            <h:form>
                <p:outputPanel style="width:100%">
                    <p:graphicImage value="resources/images/logotipo.jpg" style="width:30%"/>
                    <p:graphicImage value="resources/images/ban-telefonista.png" style="width:70%"/>
                </p:outputPanel>

                <p:menubar styleClass="txtmsg" style="width:100%;padding: 0;">
                    <p:submenu label="La Clínica" >
                        <p:menuitem value="Historia"/>
                        <p:menuitem value="Direccion"/>
                    </p:submenu>
                    <p:submenu label="Nuestro staff" >			
                    </p:submenu>		
                    <p:submenu label="Informacion para el paciente" >
                        <p:menuitem value="Programa de vacunacion"/>
                        <p:menuitem value="Convenios"/>
                    </p:submenu>
                    <p:submenu label="Servicios Médicos">
                        <p:menuitem value="Centro de maternidad"/>
                        <p:menuitem value="Centro de imagenes"/>
                    </p:submenu>
                    <p:submenu label="Medico en casa">
                    </p:submenu>		
                </p:menubar>

                <p:panel  header="Buscar Paciente" styleClass="centrado" style="width:740px;text-align:center;font-size:12px">

                    <p:panelGrid columns="2"  styleClass="panelClear">
                        <h:outputText value="Elija el tipo de busqueda"/>
                        <h:selectOneRadio  id="options" value="#{mBeanBuscarPaciente.filtro}" >  
                            <f:selectItem itemLabel="N° historia" itemValue="1"/>  
                            <f:selectItem itemLabel="DNI" itemValue="2"/>
                            <f:selectItem itemLabel="Todos" itemValue="3"/>
                        </h:selectOneRadio>
                    </p:panelGrid>

                    <p:panelGrid columns="3" styleClass="panelClear">
                        <h:outputText value="Ingrese el numero"/>
                        <p:inputText value="#{mBeanBuscarPaciente.numHxorD}"/>
                        <h:commandButton style="width:28px;height:28px;" title="buscar paciente" image="resources/images/lupa.png"
                                         actionListener="#{mBeanBuscarPaciente.buscarPaciente}"/>
                    </p:panelGrid>

                    <br/>

                    <p:dataTable id="listaPacientes" value="#{mBeanBuscarPaciente.pacientes}" var="pac" style="font-size:12px;" styleClass="tablaOT"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" rows="5" rowsPerPageTemplate="5,10">
                        <f:facet  name="header">
                            <h:outputLabel style="font-size:12px;" value="Lista de pacientes registrados"/>			
                        </f:facet>
                        <p:column headerText="N° historia">#{pac.thistoriaclinica.numHistoria}</p:column>
                        <p:column headerText="Nombres" >#{pac.nombres}</p:column>
                        <p:column headerText="Apellidos" >#{pac.apellidos}</p:column>
                        <p:column headerText="DNI">#{pac.dni}</p:column>
                        <p:column headerText="Fecha de nacimiento">#{pac.fechaNac}</p:column>
                        <p:column headerText="Información">
                            <p:commandLink value="ver detalle"/>
                        </p:column>
                    </p:dataTable>
                    
                </p:panel>
            </h:form>
        </p:panel>
    </h:body>
</html>
