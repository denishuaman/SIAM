<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Orden de Tejedur&iacute;a</title>        
    </h:head>

    <h:body>

        <ui:composition template="./resources/template.xhtml">
            <p:panel  style="text-align:center;width:1000px;margin:0 auto;font-size:10px">

                <h:form>
                    <ui:define name="content">
                        <p:panel  header="Buscar Paciente" styleClass="centrado" style="width:740px;text-align:center">

                            <p:panelGrid columns="2"  styleClass="panelClear">
                                <h:outputText value="Elija el tipo de busqueda"/>
                                <h:selectOneRadio  id="options" value="#{mb_ReservarCita.filtro}" >  
                                    <f:selectItem itemLabel="N° historia" itemValue="1"/>  
                                    <f:selectItem itemLabel="DNI" itemValue="2"/>
                                    <f:selectItem itemLabel="Todos" itemValue="3"/>
                                </h:selectOneRadio>
                            </p:panelGrid>
                            <p:panelGrid columns="3" styleClass="panelClear">
                                <h:outputText value="Ingrese el numero"/><p:inputText/>
                                <h:commandButton style="width:28px;height:28px;" title="buscar paciente" image="resources/images/lupa.png"/>
                            </p:panelGrid>
                            <br/>
                            <p:dataTable id="listaPacientes"  style="font-size:10px;" styleClass="tablaOT"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" rows="15" rowsPerPageTemplate="10,15,25"
                                         resizableColumns="true">
                                <f:facet  name="header">
                                    <h:commandButton  title="Refrescar tabla"
                                                      image="resources/images/boton_actualizar.png"  styleClass="izquierda">
                                        <p:ajax update="listaPacientes"/>
                                    </h:commandButton><!-- Revisar la ejecucion de la peticion Ajax -->
                                    <h:outputLabel style="font-size:12px;" value="Lista de pacientes registrados"/>			
                                </f:facet>

                                <p:column headerText="N° historia"></p:column>
                                <p:column headerText="Nombres y Apellidos" ></p:column>
                                <p:column headerText="DNI"></p:column>
                                <p:column headerText="Edad"></p:column>
                                <p:column headerText="Información">
                                    <p:commandLink value="ver detalle"/>
                                </p:column>
                            </p:dataTable>			
                        </p:panel>
                    </ui:define>
                </h:form>
            </p:panel>
        </ui:composition>
    </h:body>
</html>
